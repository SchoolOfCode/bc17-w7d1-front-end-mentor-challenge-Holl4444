<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Product preview card component</title>

  </head>

  <body>
    <section class="content">
      <article>
        <figure>
          <img
            src="./images/image-product-mobile.jpg"
            alt="Bottle of Gabrielle Essence Eau De Parfum by Chanel Paris laid out on a cream surface with dark green leaves."
          />
        </figure>
        <div class="pad1">
          <hgroup>
            <h4>PERFUME</h4>
            <h1 class="fraunces">Gabrielle Essence Eau De Parfum</h1>
          </hgroup>
          <p class="floral">
            A floral, solar and voluptuous interpretation composed by
            Olivier Polge, Perfumer-Creator for the House of CHANEL.
          </p>
        </div>
      </article>
      <div class="pad2">
        <div class="float-float">
          <p class="price fraunces">$149.99</p>
          <p class="price montserratMed"><s >$169.99</s></p>
        </div>
        <button id="cart-btn"><img id="cart" src="images/icon-cart.svg" alt="Shopping cart icon">Add to Cart</button>
      </div>
    </section>
  </body>
  <footer>
    <div class="attribution">
      Challenge by
      <a
        href="https://www.frontendmentor.io?ref=challenge"
        target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Holl4444</a>.
    </div>
  </footer>
</html>
